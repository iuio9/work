# 大小模型协同训练配置
distillation:
  # Python解释器路径
  # 建议使用虚拟环境中的Python
  python:
    path: python  # Windows系统，如果Python在PATH中直接用python；否则填写完整路径如：D:/pythonProject2/venv/Scripts/python.exe

  # 训练脚本路径（Windows路径格式）
  script:
    path: D:/pythonProject2/train_distillation.py

  # Qwen2.5-VL训练脚本路径
  qwen-script:
    path: D:/pythonProject2/train_qwen_vl_distillation.py

  # 推理脚本路径（自动标注）
  inference-script:
    path: D:/pythonProject2/inference_qwen_vl_distilled_models.py

  # 后端API基础URL
  # 训练脚本通过此URL回调更新进度
  api:
    base-url: http://localhost:8080

  # 模型存储根目录（Windows路径格式）
  models:
    root: D:/pythonProject2/models
    # 示例结构：
    # /data/models/
    #   ├── llama-2-7b/           # 教师模型
    #   │   ├── config.json
    #   │   ├── pytorch_model.bin
    #   │   └── tokenizer.json
    #   └── distilbert-base/      # 学生模型（可选）
    #       ├── config.json
    #       └── pytorch_model.bin

  # 数据集根目录（Windows路径格式）
  datasets:
    root: D:/pythonProject2/datasets
    # 示例结构：
    # D:/pythonProject2/datasets/
    #   ├── qa-zh-v1/
    #   │   ├── train/
    #   │   │   ├── image001.jpg
    #   │   │   └── image002.jpg
    #   │   └── val/
    #   │       └── image_val.jpg
    #   └── custom/
    #       └── ...

  # 训练输出根目录（Windows路径格式）
  output:
    root: D:/pythonProject2/training_output
    # 自动创建子目录：/data/training_output/{taskId}/
    # 包含：
    #   ├── checkpoint-epoch-1/
    #   ├── checkpoint-epoch-5/
    #   ├── checkpoint-epoch-10/
    #   └── final_model/
    #       ├── adapter_config.json
    #       ├── adapter_model.bin
    #       └── tokenizer.json

# Spring异步任务配置
spring:
  task:
    execution:
      pool:
        # 核心线程数
        core-size: 2
        # 最大线程数
        max-size: 5
        # 队列容量
        queue-capacity: 10
